<div class="container">
  <div class="row">

    <div class="col-12 text-center">
      <h3>Currnet Campaigns</h3>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12 campaign-card" *ngFor="let row of $getCampaign | async">

      <div class="card card-product">
        <div (click)="showDetailsFn(row)">
          <div class="card-header card-header-image">

            <img class="img" src="{{row?.displayImage}}">

          </div>
          <div class="card-body">
            <div class="card-actions text-center">

            </div>
            <h4 class="card-title">
              {{row?.title}}
            </h4>
            <div class="card-description">
              {{row?.description}}
            </div>

          </div>
        </div>
        <div class="card-footer ">
          <button (click)="openDialog(row)" style="margin: auto" class="btn btn-success btn-lg verifyBtn" *ngIf="row?.isApproved">Verify Coupon Code</button>
        </div>

      </div>
    </div>
    <!-- end col-md-12 -->
  </div>

</div>

<!-- | date: 'dd/MM/yyyy' -->
