<div class="logo">
  <a class="simple-text logo-mini">
    <div class="logo-img">

    </div>
  </a>
  <a href="#" class="simple-text logo-normal">
    Uninama<br> Merchant Portal
  </a>
</div>


<div class="sidebar-wrapper">

  <div class="user">
    <div class="photo">
      <img src="./assets/img/faces/avatar1.jpg" />
    </div>
    <div class="user-info">
      <a data-toggle="collapse" href="#collapseExample" class="collapsed">
        <span>
          {{merchant_name}}
          <b class="caret"></b>
        </span>
      </a>
      <div class="collapse" id="collapseExample">
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="sidebar-mini">LG</span>
              <span (click)="onLogOut()" class="sidebar-normal">Logout</span>
            </a>
          </li>


        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="isMobileMenu()">

    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item">
        <a class="nav-link" href="">

        </a>
      </li>

    </ul>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems" class="nav-item">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'" class="nav-link">
        <i class="material-icons">{{menuitem.icontype}}</i>
        <p>{{menuitem.title}}</p>
      </a>
      <!--If it have a submenu-->


      <!--Display the submenu items-->

    </li>

  </ul>

</div>
