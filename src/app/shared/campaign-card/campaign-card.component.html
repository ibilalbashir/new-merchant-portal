<div class="container">
  <div class="row">


    <div class="col-12">
      <div class="card card-product">
        <div (click)="showDetailsFn()">
          <div class="card-header card-header-image">

            <img class="img-fluid campaignImage" class="img" src="{{data?.displayImage}}">

          </div>
          <div class="card-body">
            <div class="card-actions text-center">
              <!-- <button mat-raised-button type="button" class="btn btn-danger btn-link fix-broken-card">
                  <i class="material-icons">build</i> Fix Header!
                </button>
                <button mat-raised-button type="button" class="btn btn-default btn-link" matTooltip="View" [matTooltipPosition]="'below'">
                  <i class="material-icons">art_track</i>
                </button>
                <button mat-raised-button type="button" class="btn btn-success btn-link" matTooltip="Edit" [matTooltipPosition]="'below'">
                  <i class="material-icons">edit</i>
                </button>
                <button mat-raised-button type="button" class="btn btn-danger btn-link" matTooltip="Remove" [matTooltipPosition]="'below'">
                  <i class="material-icons">close</i>
                </button> -->
            </div>
            <h4 class="card-title">
              {{data?.title}}
            </h4>
            <div class="card-description">
              {{data?.description}}
            </div>

          </div>
        </div>
        <div class="card-footer ">
          <ng-container *ngIf="rejectedBtn; else elseTemplate">

            <button style="margin: auto" class="btn  " *ngIf="rejectedBtn" (click)="activateAgainFn(data?.id)">Activate Again</button>
            <i matTooltip="This Campaign is Rejected" *ngIf="rejectedSign" class="fa fa-close" style="font-size:48px;color:red"></i>
          </ng-container>
          <ng-template #elseTemplate>
            <button (click)="verifyCoupnCodeFn()" style="margin: auto" class="btn btn-success verifyBtn" *ngIf="data?.isApproved">Verify Coupon</button>

            <button (click)="notApprovedMessage()" style="margin: auto" class="btn btn-danger " *ngIf="!data?.isApproved">Not Approved Yet</button>

          </ng-template>




        </div>
        <!-- <p>{{data?.endDate }}</p> -->

    </div>
